<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Video Upload</title>
    <style>
        body{
            background-color: darkslategray;
        }
        .cursive {
            font-family: cursive;
            color: yellow;
            }
           
       
    </style>
  </head>
  <body>
    <div  class="container-fluid btn btn-warning d-grid gap-5 col-4 mx-auto my-2">
        {% include 'videoapp/navbar.html' %}
    </div>

    <div class="container">
        <div class="py-5 text-center bg-secondary text-white">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="cursive p-2"><h1>World of Entertainment</h1></div>
                <hr size="10px" class="cursive p-2"/>
                <!--<h1 class="mb-5" style="font-style: oblique;">World of Entertainment</h1>-->
                {{form}}
                <input type="submit" class = 'btn btn-danger' value="Upload">
            </form>
        </div>
    

        <div class="row">


            {% for vid in video %}
            <div class="col-sm-12">
                <div class="card m-4">
                    <h1 class="card-title" style="text-align: center; color: black; font-style: italic;">{{ vid.title }}</h1>
                    <video controls>
                        <source src="{{ vid.video_file.url|safe }}" type="video/mp4">                 
                    </video>
                    <div class="card-footer">
                        <small class="text-muted">Date : {{vid.date}}</small>
                        
                            <form action="{% url 'delete' vid.id %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-danger" value="Delete">
                            </form>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>


    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
